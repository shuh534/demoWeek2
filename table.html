<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>table demo</title>
	</head>
	<body>
		<table style = "width:100%; border: 1px solid black;">
			<!--tr specify table row-->
			<tr>
				<!--col specify these elements are header for a collum-->
				<th scope="col" >cat</th>
				<th scope="col">dog</th>
			</tr>
			<tr>
				<!--td means table cell-->
				<td>orange tubby</td>
				<td>golden retriever</td>
			</tr>

	</body>
</html>
